<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
<style>
.loader {
  border: 12px solid #ededed;
  border-radius: 50%;
  border-left: 12px solid #cdd500;
  width: 70px;
  height: 70px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite; margin: 0 auto;
}
  
  .loader img {
    margin: 10px 0px 0px -10px;
    width: 70px;
  }
  
/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  
h3 {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  size: 18px;
  color: #3D3D3D; text-align: center;
  }
</style>
  
</head>
  
<body>

<div class="loader"><img src="https://thepensionsregulator.github.io/user-research/elements/loader/img/TPR-Magnify.svg"  /></div>

<h3>Loading...</h3>

</body>
</html>
