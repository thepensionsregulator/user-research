<head>
<style>
.loader,
.loader:before,
.loader:after {
  border-radius: 50%;
}
.loader {
  color: #7ad123;
  font-size: 11px;
  text-indent: -99999em;
  margin: 55px auto;
  position: relative;
  width: 10em;
  height: 10em;
  box-shadow: inset 0 0 0 1em;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
}
.loader:before,
.loader:after {
  position: absolute;
  content: '';
}
.loader:before {
  width: 5.2em;
  height: 10.2em;
  background: #ffffff;
  border-radius: 10.2em 0 0 10.2em;
  top: -0.1em;
  left: -0.1em;
  -webkit-transform-origin: 5.1em 5.1em;
  transform-origin: 5.1em 5.1em;
  -webkit-animation: load2 2s infinite ease 1.5s;
  animation: load2 2s infinite ease 1.5s;
}
.loader:after {
  width: 5.2em;
  height: 10.2em;
  background: #ffffff;
  border-radius: 0 10.2em 10.2em 0;
  top: -0.1em;
  left: 4.9em;
  -webkit-transform-origin: 0.1em 5.1em;
  transform-origin: 0.1em 5.1em;
  -webkit-animation: load2 2s infinite ease;
  animation: load2 2s infinite ease;
}  
  
.loader_position {
  margin: 0 auto;
  position: absolute;
  top: 45%; left: 45%;
  -ms-transform: translateY(-45%);
  transform: translateY(-45%);
  width: 150px;
  height: 200px;
  }
  
.loader_position img {
  margin: -140px 0px 0px 22px; 
  position: absolute; 
  z-index: 5; 
  width: 80px; 
  }
  
h3{
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  size: 18px;
  color: #3D3D3D; 
  text-align: center;
}
@-webkit-keyframes load2 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load2 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}



</style>
</head>

<body>
 <div class="loader_position"> 
  <div class="loader">Loading...</div>
  <img src="https://thepensionsregulator.github.io/user-research/elements/loader/img/TPR-Magnify.svg"/>
  <h3>Loading...</h3>
 </div>

</body>
