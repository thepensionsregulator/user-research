<head>
  <style type="text/css">
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 10px solid #483b8b;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
  border: 10px solid #cdd500;
}
    
.loader_position {
  margin: 0 auto;
  position: absolute;
  top: 45%; left: 45%;
  -ms-transform: translateY(-45%);
  transform: translateY(-45%);
  }
    
h3 {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  font-size: 16px;
  color: #3D3D3D; 
  text-align: center;
  margin: 5px 0px 0px 2px;
  }
    
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
}

</style>
</head>
<body>
  <div class="loader_position">
<div class="lds-ripple"><div></div><div></div></div>
      <h3>Loading...</h3>

  </div>
</body>
